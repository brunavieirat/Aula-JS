<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="form.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    


<section class="section_layout">
  
<header>
<ul class="menu"> 
    <li> <div class="item"> 1 </div> <a>  <div class="item_desc">Shopping Cart</div></li></a>
    <li> <div class="item"> 2 </div>  <a>  <div class="item_desc">Shipping Info</div></li></a>
    <li> <div class="item"> 3 </div>   <a> <div class="item_desc">Payment Method</div></li></a>
</ul>
</header>

<form action="" class="form__shipping-info-address" >

 <div class = "form__shipping-info-title">
   Shopping <strong> address </strong>
 </div>

 <input list = "country" placeholder = "Country" class = "input-text">
 <datalist id = "country">
   <option value = "Brazil"> </option>
     <option value = "EUA"> </option>
       <option value = "França"> </option>
         <option value = "Inglaterra"> </option>
         
 </datalist>

 <input list = "city" placeholder = "City" class = "input-text">
 <datalist id = "city" >
   <option value = "São Paulo"> </option>
     <option value = "Nova York"> </option>
       <option value = "Paris"> </option>
         <option value = "Londres"> </option>
         
 </datalist>

 <input type = "text" placeholder = "State / Region / Province" id="state" class = "input-text">
 <input type = "text" placeholder = " Zip Code" id = "cep" class = "input-text">
 <input type = "text" placeholder = " Address 1" id = "address1" class = "input-text">
 <input type = "text" placeholder = " Address 2" id = "address2" class = "input-text">

</form>


<form action="" class="form__shipping-info-contact" >

 <div class = "form__shipping-info-title">
   <strong> Contact </strong> Info
 </div>


 

 <input type = "text" placeholder = " First Name" id="firstName" class = "input-text">
 <input type = "text" placeholder = " Last Name" id = "lastName" class = "input-text">
 <input type = "text" placeholder = " E-mail" id = "email" class = "input-text">
 <input type = "text" placeholder = " Phone" id = "phone" class = "input-text">

<div class = "shipping_method">

  
  <div class = "shipping_method-title"> Shipping Method </div>

  <div class = "shipping_method1"> 
  <input type = "radio" id = "shipping_method1"> $10 Standard
  <p>(2-3 weeks)</p>
  </div>


  <div class = "shipping_method2"> 
 <input type = "radio" id ="shipping_method1" > $20 Ultra Speed
  <p> (2-3 weeks) </p>
  </div>

</form>




</section>


<script src="form.js"></script>
</body>
</html>
