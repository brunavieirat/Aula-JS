<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


<section>
<div class="section_layout">

<form action="" class="form__shipping-info-address" >

 <div class = "form__shipping-info-title">
   Shopping <strong> address </strong>
 </div>

 <input list = "country">
 <datalist id = "country">
   <option value = "Brazil"> </option>
     <option value = "EUA"> </option>
       <option value = "França"> </option>
         <option value = "Inglaterra"> </option>
         
 </datalist>

 <input list = "city">
 <datalist id = "city" >
   <option value = "São Paulo"> </option>
     <option value = "Nova York"> </option>
       <option value = "Paris"> </option>
         <option value = "Londres"> </option>
         
 </datalist>

 <input type = "text" placeholder = "State / Region / Province" id="state">
 <input type = "text" placeholder = " Zip Code" id = "cep">
 <input type = "text" placeholder = " Address 1" id = "address1">
 <input type = "text" placeholder = " Address 2" id = "address2">

</form>


<form action="" class="form__shipping-info-contact" >

 <div class = "form__shipping-info-title">
   <strong> Contact </strong> Info
 </div>


 <input type = "text" placeholder = " First Name" id="firstName">
 <input type = "text" placeholder = " Last Name" id = "lastName">
 <input type = "text" placeholder = " E-mail" id = "email">
 <input type = "text" placeholder = " Phone" id = "phone">

<div class = "shipping_method">

  
  <div class = "shipping_method-title"> Shipping Method </div>

  <div class = "shipping_method1">
  <input type = "radio" id = "shipping_method1">
  (2-3 weeks)
  </div>


  <div class = "shipping_method2">
 <input type = "radio" id = "shipping_method1">
  (2-3 weeks)
  </div>

</form>





</div>

</section>


<script src="form.js"></script>
</body>
</html>
